<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakito Scanner v1.0 | Murilo Feitosa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent-lay: #ff4081; /* Rosa da Betfair */
            --accent-green: #00e676;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .logo h1 { margin: 0; font-size: 1.5rem; color: var(--accent-green); }
        .logo span { color: #888; font-size: 0.9rem; }

        /* Grid de Jogos */
        .live-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .match-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
            position: relative;
        }

        .match-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-green);
        }

        .league-name {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .team { display: flex; align-items: center; gap: 8px; }
        .score { background: #000; padding: 5px 10px; border-radius: 4px; color: #fff; }
        .time { font-size: 0.8rem; color: var(--accent-green); text-align: center; margin-top: 5px;}

        /* Botão de Ação */
        .action-area {
            background-color: #2c1a21;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--accent-lay);
            cursor: pointer;
        }

        .action-label { font-size: 0.8rem; color: #ff80ab; text-transform: uppercase; }
        .action-target { font-size: 1.1rem; font-weight: bold; color: #fff; }

        /* Modal Checklist */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .checklist-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #252525;
            border-radius: 5px;
        }

        .checklist-item input { width: 20px; height: 20px; accent-color: var(--accent-green); }

        .btn-close {
            background: var(--border);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <h1><i class="fas fa-radar"></i> Drakito Scanner</h1>
            <span>Ferramenta de Apoio à Decisão</span>
        </div>
        <div>
            <button onclick="simularJogos()" style="padding: 8px 15px; background: var(--accent-green); border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                <i class="fas fa-sync"></i> Atualizar Scanner
            </button>
        </div>
    </div>

    <div id="games-container" class="live-grid">
        </div>

    <div style="margin-top: 40px; padding: 20px; background: var(--card-bg); border-radius: 8px;">
        <h3><i class="fas fa-calculator"></i> Calculadora de Risco (Stop Loss)</h3>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <input type="number" id="stake" placeholder="Sua Stake ($)" style="padding: 10px; background: #333; border: 1px solid #444; color: white;">
            <input type="number" id="odd-back" placeholder="Odd de Entrada (Lay)" style="padding: 10px; background: #333; border: 1px solid #444; color: white;">
            <button onclick="calcularRisco()" style="padding: 10px; background: var(--accent-lay); color: white; border: none; cursor: pointer;">Calcular Perda no Empate</button>
        </div>
        <p id="result-calc" style="margin-top: 10px; color: #888;">Preencha para saber quanto você perde se tomar o gol.</p>
    </div>

    <div class="footer">
        Desenvolvido por Murilo Feitosa | Método Drakito 2.0
    </div>

    <div id="checklistModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--accent-green)">Checklist de Entrada</h3>
            <p id="modal-match-title" style="color: #888; margin-bottom: 20px;"></p>
            
            <div class="checklist-item">
                <input type="checkbox" id="chk1">
                <label for="chk1">Diferença é de apenas 1 gol?</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="chk2">
                <label for="chk2">Time que ganha está atacando ("respiro")?</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="chk3">
                <label for="chk3">Time que perde NÃO está pressionando?</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="chk4">
                <label for="chk4">Odd Justa para o risco?</label>
            </div>

            <button class="btn-close" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Dados Simulados (Mock) para demonstração
        // Em um app real, isso viria de uma API como API-Football
        const times = [
            { home: "Man. City", away: "Luton Town", scoreH: 1, scoreA: 0, time: "35'", league: "Premier League" },
            { home: "Ceará", away: "Sport", scoreH: 2, scoreA: 1, time: "55'", league: "Série B" }, // Exemplo personalizado
            { home: "Real Madrid", away: "Getafe", scoreH: 0, scoreA: 0, time: "20'", league: "La Liga" }, // Não deve aparecer (Empate)
            { home: "Bayern", away: "Mainz", scoreH: 3, scoreA: 0, time: "80'", league: "Bundesliga" }, // Não deve aparecer (>1 gol)
            { home: "Flamengo", away: "Palmeiras", scoreH: 0, scoreA: 1, time: "48'", league: "Brasileirão" }
        ];

        function simularJogos() {
            const container = document.getElementById('games-container');
            container.innerHTML = ''; // Limpa grid

            // Lógica do Drakito: Filtra apenas jogos com diferença de 1 gol
            const jogosFiltrados = times.filter(jogo => {
                return Math.abs(jogo.scoreH - jogo.scoreA) === 1;
            });

            if (jogosFiltrados.length === 0) {
                container.innerHTML = '<p>Nenhum jogo no padrão encontrado no momento.</p>';
                return;
            }

            jogosFiltrados.forEach(jogo => {
                // Determinar quem está perdendo (Target do Lay)
                let losingTeam = jogo.scoreH < jogo.scoreA ? jogo.home : jogo.away;
                
                const card = document.createElement('div');
                card.className = 'match-card';
                card.innerHTML = `
                    <div class="league-name">${jogo.league} • ${jogo.time}</div>
                    <div class="scoreboard">
                        <div class="team"><span>${jogo.home}</span></div>
                        <div class="score">${jogo.scoreH} - ${jogo.scoreA}</div>
                        <div class="team"><span>${jogo.away}</span></div>
                    </div>
                    <div class="action-area" onclick="abrirChecklist('${jogo.home} vs ${jogo.away}')">
                        <div class="action-label">Oportunidade Encontrada</div>
                        <div class="action-target">LAY ${losingTeam.toUpperCase()}</div>
                        <div style="font-size: 0.7rem; margin-top: 5px; color: #ccc">(Clique para Checklist)</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Funções do Modal
        function abrirChecklist(matchTitle) {
            document.getElementById('modal-match-title').innerText = matchTitle;
            document.getElementById('checklistModal').style.display = 'flex';
            // Reset checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
        }

        function fecharModal() {
            document.getElementById('checklistModal').style.display = 'none';
        }

        // Calculadora de Risco
        function calcularRisco() {
            const stake = parseFloat(document.getElementById('stake').value);
            const odd = parseFloat(document.getElementById('odd-back').value);
            
            if (!stake || !odd) {
                document.getElementById('result-calc').innerText = "Preencha os valores.";
                return;
            }

            // Cálculo aproximado de responsabilidade no Lay
            // Responsabilidade = Stake * (Odd - 1)
            const responsabilidade = stake * (odd - 1);
            
            document.getElementById('result-calc').innerHTML = 
                `Se tomar o gol, você perde aprox: <strong style="color: #ff4081">R$ ${responsabilidade.toFixed(2)}</strong> (Responsabilidade)`;
        }

        // Iniciar com dados simulados
        window.onload = simularJogos;
    </script>
</body>
</html>
