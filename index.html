<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakito Scanner v3.5 | Murilo Feitosa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --accent-lay: #ff4081; /* Rosa da Betfair */
            --accent-green: #00e676;
            --accent-blue: #2196f3;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .logo h1 { margin: 0; font-size: 1.5rem; color: var(--accent-green); }
        .logo span { color: #888; font-size: 0.9rem; }

        /* Grid de Jogos */
        .live-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .match-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .match-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-green);
        }

        .league-name {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .team { display: flex; align-items: center; gap: 8px; font-size: 0.95rem; }
        .score { background: #000; padding: 5px 10px; border-radius: 4px; color: #fff; white-space: nowrap; }
        
        /* Botão de Ação LAY */
        .action-area {
            background-color: #2c1a21;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--accent-lay);
            cursor: pointer;
            margin-top: 10px;
        }

        .action-label { font-size: 0.8rem; color: #ff80ab; text-transform: uppercase; }
        .action-target { font-size: 1.1rem; font-weight: bold; color: #fff; }

        /* Botão Link Externo */
        .btn-analysis {
            margin-top: 8px;
            background: rgba(33, 150, 243, 0.1);
            color: var(--accent-blue);
            border: 1px solid var(--accent-blue);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.8rem;
            text-decoration: none;
            display: block;
            transition: all 0.2s;
        }
        .btn-analysis:hover {
            background: var(--accent-blue);
            color: white;
        }

        /* Footer e Inputs */
        .calc-box {
            margin-top: 40px; 
            padding: 20px; 
            background: var(--card-bg); 
            border-radius: 8px; 
            border: 1px solid #444;
        }
        
        input { padding: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; }
        
        /* Modal Checklist */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }
        .checklist-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #252525;
            border-radius: 5px;
        }
        .checklist-item input { width: 20px; height: 20px; accent-color: var(--accent-green); }
        
        .btn-update {
            padding: 8px 15px; 
            background: var(--accent-green); 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
            color: #000;
        }
        
        .btn-calc {
             padding: 11px 20px; 
             background: var(--accent-lay); 
             color: white; 
             border: none; 
             border-radius: 4px; 
             cursor: pointer; 
             font-weight: bold;
        }

        .btn-close {
            background: var(--border);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .footer { margin-top: 40px; text-align: center; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <h1><i class="fas fa-radar"></i> Drakito Scanner 3.5</h1>
            <span>Scanner + Links Rápidos</span>
        </div>
        <div>
            <button id="btn-update" onclick="buscarJogosAoVivo()" class="btn-update">
                <i class="fas fa-sync"></i> Atualizar Scanner
            </button>
        </div>
    </div>

    <div id="games-container" class="live-grid">
        <p style="text-align: center; color: #666; width: 100%; grid-column: 1/-1;">Clique em "Atualizar Scanner" para buscar jogos.</p>
    </div>

    <div class="calc-box">
        <h3 style="color: var(--accent-lay); margin-top:0;"><i class="fas fa-calculator"></i> Calculadora de Lay</h3>
        <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 15px;">Defina quanto você aceita perder (Responsabilidade).</p>
        
        <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end;">
            <div>
                <label style="display:block; font-size: 0.8rem; color: #888; margin-bottom: 5px;">Sua Responsabilidade (R$)</label>
                <input type="number" id="responsabilidade" placeholder="Ex: 50.00" style="width: 150px;">
            </div>
            
            <div>
                <label style="display:block; font-size: 0.8rem; color: #888; margin-bottom: 5px;">Odd do Lay</label>
                <input type="number" id="odd-lay" placeholder="Ex: 8.00" style="width: 100px;">
            </div>

            <button onclick="calcularLucro()" class="btn-calc">Calcular</button>
        </div>
        <p id="result-calc" style="margin-top: 15px; color: #e0e0e0; font-size: 1.1rem; border-top: 1px solid #333; padding-top: 15px;"></p>
    </div>

    <div class="footer">
        Desenvolvido por Murilo Feitosa | Método Drakito
    </div>

    <div id="checklistModal" class="modal">
        <div class="modal-content">
            <h3 style="color: var(--accent-green)">Checklist de Entrada</h3>
            <p id="modal-match-title" style="color: #888; margin-bottom: 20px;"></p>
            
            <div class="checklist-item">
                <input type="checkbox" id="chk1">
                <label for="chk1">Diferença é de apenas 1 gol?</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="chk2">
                <label for="chk2">Time que ganha está atacando ("respiro")?</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="chk3">
                <label for="chk3">Time que perde NÃO está pressionando?</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="chk4">
                <label for="chk4">Odd Justa para o risco?</label>
            </div>

            <button class="btn-close" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO DA API (API-Football)
        const API_KEY = 'e8bd20dfd3749763cb63a31740b735d2'; 
        const API_HOST = 'v3.football.api-sports.io';

        async function buscarJogosAoVivo() {
            const container = document.getElementById('games-container');
            const btnUpdate = document.getElementById('btn-update');
            
            btnUpdate.innerText = 'Buscando...';
            btnUpdate.disabled = true;
            container.innerHTML = '<p style="text-align:center; color: #888; grid-column: 1/-1;">Escaneando jogos ao vivo...</p>';

            try {
                // Buscamos apenas os jogos (Fixtures), pois Odds ao vivo são pagas
                const response = await fetch(`https://${API_HOST}/fixtures?live=all`, {
                    "method": "GET",
                    "headers": {
                        "x-rapidapi-host": API_HOST,
                        "x-rapidapi-key": API_KEY
                    }
                });

                if (!response.ok) { throw new Error(`Erro API: ${response.status}`); }
                const data = await response.json();

                // Verifica erros de limite
                if (data.errors && Object.keys(data.errors).length > 0) {
                    container.innerHTML = `<p style="color: #ff4081; text-align: center; grid-column: 1/-1;">Erro na API: ${JSON.stringify(data.errors)}</p>`;
                    return;
                }

                const jogos = data.response;

                // FILTRO DRAKITO: Diferença de exatos 1 gol
                const jogosFiltrados = jogos.filter(item => {
                    const golHome = item.goals.home;
                    const golAway = item.goals.away;
                    return Math.abs(golHome - golAway) === 1;
                });

                container.innerHTML = '';

                if (jogosFiltrados.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #888; grid-column: 1/-1;">Nenhum jogo no padrão Drakito (1 gol de diferença) no momento.</p>';
                } else {
                    jogosFiltrados.forEach(item => {
                        const homeName = item.teams.home.name;
                        const awayName = item.teams.away.name;
                        const scoreH = item.goals.home;
                        const scoreA = item.goals.away;
                        const tempo = item.fixture.status.elapsed + "'";
                        const liga = item.league.name;

                        // Lógica: Quem está perdendo?
                        let losingTeamName = scoreH < scoreA ? homeName : awayName;
                        
                        // Criação do Link de Pesquisa (Google)
                        // Pesquisa por: "Odd [TimeCasa] vs [TimeFora]"
                        const searchUrl = `https://www.google.com/search?q=odd+${encodeURIComponent(homeName)}+vs+${encodeURIComponent(awayName)}`;

                        const card = document.createElement('div');
                        card.className = 'match-card';
                        card.innerHTML = `
                            <div>
                                <div class="league-name">${liga} • ${tempo}</div>
                                <div class="scoreboard">
                                    <div class="team"><span>${homeName}</span></div>
                                    <div class="score">${scoreH} - ${scoreA}</div>
                                    <div class="team"><span>${awayName}</span></div>
                                </div>
                            </div>
                            
                            <div>
                                <div class="action-area" onclick="abrirChecklist('${homeName} vs ${awayName}')">
                                    <div class="action-label">Sugestão</div>
                                    <div class="action-target">LAY ${losingTeamName.toUpperCase()}</div>
                                </div>
                                
                                <a href="${searchUrl}" target="_blank" class="btn-analysis">
                                    <i class="fas fa-external-link-alt"></i> Ver Odds no Google
                                </a>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = `<p style="color: #ff4081; text-align: center; grid-column: 1/-1;">Falha ao buscar dados.</p>`;
            } finally {
                btnUpdate.innerHTML = '<i class="fas fa-sync"></i> Atualizar Scanner';
                btnUpdate.disabled = false;
            }
        }

        // --- MANTEVE-SE IGUAL ---
        function abrirChecklist(matchTitle) {
            document.getElementById('modal-match-title').innerText = matchTitle;
            document.getElementById('checklistModal').style.display = 'flex';
            document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
        }

        function fecharModal() {
            document.getElementById('checklistModal').style.display = 'none';
        }

        function calcularLucro() {
            const responsabilidade = parseFloat(document.getElementById('responsabilidade').value);
            const odd = parseFloat(document.getElementById('odd-lay').value);
            
            if (!responsabilidade || !odd || odd <= 1) {
                document.getElementById('result-calc').innerText = "Preencha valores válidos.";
                return;
            }

            const lucroPotencial = responsabilidade / (odd - 1);
            
            document.getElementById('result-calc').innerHTML = 
                `Para arriscar exatos R$ ${responsabilidade.toFixed(2)}, sua stake deve ser:<br>
                 <strong style="color: var(--accent-green); font-size: 1.4rem;">R$ ${lucroPotencial.toFixed(2)}</strong>`;
        }
    </script>
</body>
</html>
